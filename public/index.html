<!doctype html>
<html lang="pt-BR">
  <head>
    <title>MDA</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <script src="https://use.fontawesome.com/17dc3ac854.js"></script>
  </head>

  <body onselectstart="return false" style="background: #3A037B;">
    <header>
      <div class="banner-container fadeInBottom">
        <img src="./images/mda-large.png" alt="banner-mda">
      </div>
      <div class="infos-container fadeInBottom">
        <div class="infos-display">
          <div class="info">
            <p><span style="color: #FF5F01;">Data:</span> <span style="color: #75DD24;">14/12/2024</span></p>
          </div>
          <!--<div class="info">
            <p><span style="color: #FF5F01;">Local:</span> <span style="color: #75DD24;">Assesgo</span></p>
          </div>-->
        </div>
        <div class="info-venda">
          <p>
            Compre seu ingresso agora pela Cheers:
            <button class="image-button">
              <a href="https://cheers.com.br/evento/melhores-do-ano-2024-20272?utm_source=redesocial&utm_medium=social&utm_campaign=melhores-do-ano-2024-20272"
              target="_blank" style="margin: 0; height: 47px;">
                <img src="./images/LogoPrincipalVermelha.webp" alt="Cheers-button">
              </a>
            </button>
          </p>
        </div>
      </div>
    </header>

    <section>
      <div id="grid-container" class="grid-container fadeIn"</div>
    </section>

    <footer>
      <div class="footer-container fadeIn">
          <button class="save-button" onclick="registrarVotacao()">Salvar</button>
      </div>
    </footer>
  
    <script src="scripts.js"></script>
  </body>
</html>
