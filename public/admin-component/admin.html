<!doctype html>
<html lang="pt-BR">
  <head>
    <title>MDA</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/admin-component/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

  <body onselectstart="return false">
    <div id="spinner-overlay">
      <div class="spinner"></div>
      <p style="margin: 2rem 0 0 0;">Aguarde um momento!</p>
    </div>

    <header class="fadeIn">
        <div class="titulo-container">
            <h1>Resultados</h1>
        </div>
        <div class="subtitulo-container">
            <h4>
                Aqui podemos visualizar os resultados atualizados.
            </h4>
        </div>
        <div class="botoes-container">
          <button class="btn-att" type="button" onclick="atualizaResultados()">Atualizar resultados</button>
          <!--<button class="btn-enc" type="button">Encerrar votação</button>-->
        </div>
    </header>

    <section>
        <div id="grid-container" class="grid-container fadeIn"></div>
    </section>
  
    <script src="/admin-component/admin.js"></script>
