<!doctype html>
<html lang="pt-BR">
  <head>
    <title>MDA</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/admin-component/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

  </head>

  <body onselectstart="return false">
    <header class="fadeIn">
        <div class="titulo-container">
            <h1>Resultados</h1>
        </div>
        <div class="subtitulo-container">
            <h4>
                Aqui podemos visualizar os resultados atualizados e encerrar a votação quando necessário.
            </h4>
        </div>
        <div class="botoes-container">
          <button class="btn-att" type="button" onclick="buscaVotos()">Atualizar resultados</button>
          <button class="btn-enc" type="button">Encerrar votação</button>
        </div>
    </header>

    <section>
        <div id="grid-container" class="grid-container fadeIn"></div>
    </section>
  
    <script src="/admin-component/admin.js"></script>
  </body>
</html>
